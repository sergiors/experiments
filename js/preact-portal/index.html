<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + Preact</title>
        <style>
            body {
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans",
                    "Droid Sans", "Helvetica Neue", sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            header {
                background-color: white;
                padding-top: 1rem;
                padding-bottom: 1rem;
                border-bottom: 1px solid #e5e7eb;
                box-shadow: 0 0 #0000, 0 0 #0000,
                    0 1px 2px 0 rgba(0, 0, 0, 0.05);
            }

            nav {
                display: flex;
            }

            .container {
                margin-left: auto;
                margin-right: auto;
                max-width: 1280px;
            }

            .cart__icon-area {
                width: 1.6rem;
                height: 1.6rem;
            }

            .cart__icon-area.waiting {
                background-color: gainsboro;
                border-radius: 0.225rem;
            }

            .cart__button {
                position: relative;
                background: none;
                padding: 0;
                border: 0;
                cursor: pointer;
            }

            .cart__counter {
                position: absolute;
                top: -0.323rem;
                right: -0.323rem;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 1.225rem;
                height: 1.225rem;
                border-radius: 100%;
                font-size: 0.685rem;
                color: white;
                background-color: #ef4444;
            }

            .product-list {
                list-style: none;
                display: flex;
                padding: 0;
                gap: 1rem;
            }

            .open > .drawer__content {
                transform: none;
            }

            .drawer__content {
                position: fixed;
                top: 0;
                bottom: 0;
                right: 0;
                max-width: 28rem;
                width: 100vw;
                z-index: 100;
                background-color: white;
                transform: translateX(100%);
                transition-property: transform;
                transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
                transition-duration: 100ms;
            }

            .drawer__backdrop {
                background-color: rgba(28, 25, 23, 0.3);
                backdrop-filter: blur(4px);
                -webkit-backdrop-filter: blur(4px);
                position: fixed;
                inset: 0;
                z-index: 99;
                opacity: 0;
                visibility: hidden;
                transition-property: opacity;
                transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
                transition-duration: 100ms;
            }

            .open > .drawer__backdrop {
                visibility: visible;
                opacity: 1;
            }

            .overflow-hidden {
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <nav>
                    <div class="cart__icon-area waiting"></div>
                </nav>
            </div>
        </header>

        <div class="container">
            <ul class="product-list">
                <li>
                    <h5>Python 101</h5>
                    <button
                        type="button"
                        class="buy-it"
                        data-id="py101"
                        data-unitprice="199000"
                        data-name="Python 101"
                    >
                        Add
                    </button>
                </li>
                <li>
                    <h5>CSS 101</h5>
                    <button
                        type="button"
                        class="buy-it"
                        data-id="css101"
                        data-unitprice="10000"
                        data-name="CSS 101"
                    >
                        Add
                    </button>
                </li>
                <li>
                    <h5>PHP 101</h5>
                    <button
                        type="button"
                        class="buy-it"
                        data-id="php101"
                        data-unitprice="10000"
                        data-name="PHP 101"
                    >
                        Add
                    </button>
                </li>
            </ul>
        </div>

        <div id="app"></div>
        <script type="module" src="/src/index.jsx"></script>
    </body>
</html>
